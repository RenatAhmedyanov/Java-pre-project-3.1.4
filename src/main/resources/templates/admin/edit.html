<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method = "PATCH"
      th:action = "@{/admin/{id} (id = ${user.getId()})}"
      th:object="${user}">
    <input type="hidden" th:field="*{id}" readonly="readonly">
    <label for = "userName">new username</label>
    <input type = "text" th:field="*{username}" id = "username"/>
    <label for = "email">new email</label>
    <input type = "text" th:field="*{email}" id = "email"/>
    <label for = "password">new password</label>
    <input type = "password" th:field="*{password}" id = "password" th:placeholder="password"/>
    <input type = "submit" value = "Update User"/>
    <div th:each="role:${existingRoles}">
        <input th:type="checkbox"
               th:name="roles"
               th:value="${role}"
               th:checked="${#lists.contains(user.getRoles(), role)}">
        <label th:text="${role}"></label>
    </div>
</form>
</body>
</html>
